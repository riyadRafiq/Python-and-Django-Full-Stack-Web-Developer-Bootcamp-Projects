<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Pease Note: First Name, Last Name, Password and Email are required</p>

    <form action="index.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="fname" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="lname" placeholder="Last Name" required>

      <p></p>
      <p></p>
      <label for="eid">Email:</label>
      <input id="eid" type="email" name="emailid" placeholder="name@email.com" required>

      <label for="passid">Password:</label>
      <input id="passid" type="password" name="pass" required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes: </label>
      <input id="y"type="radio" name="loc" value="yes">

      <label for="n">No: </label>
      <input id="n" type="radio" name="loc" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>


  </body>
</html>
